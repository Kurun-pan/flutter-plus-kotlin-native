name: kotlin_native_example_plugin
description: A minimal example plugin for desktop, in the style of the 'flutter create' plugin template.
version: 0.0.1
author: author
homepage: homepage

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: KotlinNativeExamplePlugin
      macos:
        pluginClass: KotlinNativeExamplePlugin
      windows:
        pluginClass: KotlinNativeExamplePlugin

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
